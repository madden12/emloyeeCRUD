<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport content=width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
     <!---- Materialize CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <!----- Material Icons-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
       rel="stylesheet">
    
    <title>Document</title>
  </head>
  <body>
      <form>
          <div class="container">
              <h1 class="center-align  teal-text darken-4">Enter Employee Information</h1>
          <label for="firstName">First Name:</label>
          <input id="firstName" name="firstName" type="text" autofocus />
        
          <label for="lastName">Last Name:</label>
          <input id="lastName" name="lastName" type="text" autofocus />

          <label for="email">Email:</label>
          <input id="email" name="email" type="text" autofocus />

          <label for="phone">Phone Number:</label>
          <input id="phone" name="phone" type="text" autofocus />
          
          <label for="birthday">Birthday:</label>
          <input id="birthday" name="birthday" type="date" autofocus />

          <label for="department">Department:</label>
          <input id="department" name="department" type="text" autofocus />
          <form action="#">
              <p>
                <label>
                  <input id="checkbox" type="checkbox" name="checkbox" />
                  <span>Supervisor?</span>
                </label>
              </p>
      </form>
      <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons"  id="add-btn">add</i></a>
      <div id="employee-container"></div>
      
    <script src="scripts/apiManager.js"></script>
    <script src="scripts/printAllEmployees.js"></script>
    <script src="scripts/singleEmployee.js"></script>
    <script src="scripts/editForm.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/taskObjectBuilder.js"></script>

    
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
